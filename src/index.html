<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo">
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <img src="<%=require('./images/profile_avatar.jpg')%>" alt="фотография профиля" class="profile__avatar">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section aria-label="Элементы" class="elements-container">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_editinfo">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close_type_editinfo" aria-label="Закрыть"></button>
      <h2 class="popup__label">Редактировать профиль</h2>
      <form name="form" class="popup__form popup__form_type_editinfo" novalidate>
        <input id="name-input" type="text" class="popup__field popup__field_type_name" name="name" required
          minlength="2" maxlength="40" placeholder="Введите имя">
        <span class="popup__field-error name-input-error">&nbsp;</span>
        <input id="job-input" type="text" class="popup__field popup__field_type_job" name="job" required minlength="2"
          maxlength="200" placeholder="Введите деятельность">
        <span class="popup__field-error job-input-error">&nbsp;</span>
        <button type="submit" class="popup__button-submit popup__button-submit_type_save"
          aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_newitem">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <h2 class="popup__label">Новое место</h2>
      <form name="form" class="popup__form popup__form_type_newitem" novalidate>
        <input id="newitem-name-input" type="text" class="popup__field popup__field_type_newitem-name" name="itemname"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__field-error newitem-name-input-error">&nbsp;</span>
        <input id="newitem-link-input" type="url" class="popup__field popup__field_type_newitem-link" name="link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__field-error newitem-link-input-error">&nbsp;</span>
        <button type="submit" class="popup__button-submit popup__button-submit_type_create"
          aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_fullview">
    <div class="popup__image-container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <figure>
        <img alt="открытое изображение" class="popup__image" src="#">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image" alt="изображение">
      <h2 class="element__description"></h2>
      <button type="button" class="element__button-like" aria-label="Нравится"></button>
      <button type="button" class="element__button-trash" aria-label="Удалить"></button>
    </li>
  </template>
</body>

</html>
