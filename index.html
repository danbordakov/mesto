<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <img src="./images/profile_avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__edit-button"></button>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section aria-label="Элементы">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__label">Редактировать профиль</h2>
      <form name="form" class="popup__form">
        <input type="text" class="popup__field popup__field_type_name" name="name">
        <input type="text" class="popup__field popup__field_type_job" name="job">
        <button type="submit" class="popup__button-submit popup__button-submit_type_save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_newitem">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close_type_newitem"></button>
      <h2 class="popup__label">Новое место</h2>
      <form name="form" class="popup__form popup__form_type_newitem">
        <input type="text" class="popup__field popup__field_type_newitem-name" name="itemname" placeholder="Название">
        <input type="text" class="popup__field popup__field_type_newitem-link" name="link"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button-submit popup__button-submit_type_create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_fullview">
    <div class="popup__image-container">
      <figure>
        <img alt="открытое изображение" class="popup__image" src="">
        <figcaption class="popup__image-name"></figcaption>
      </figure>
      <button type="button" class="popup__button-close popup__button-close_type_fullview"></button>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image" alt="изображение">
      <h2 class="element__description"></h2>
      <button type="button" class="element__button-like"></button>
      <button type="button" class="element__button-trash"></button>
    </li>
  </template>

  <script src="./scripts/initialcards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
