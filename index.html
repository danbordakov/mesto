<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <img src="./images/profile_avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__edit-button"></button>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section aria-label="Элементы">
      <ul class="elements">
        <li class="element">
          <img src="./images/gallery/capenelsonAU.jpg" alt="Скалистый обрыв Кейп Нельсон" class="element__image">
          <h2 class="element__description">Кейп Нельсон</h2>
          <button type="button" class="element__button-like"></button>
        </li>
        <li class="element">
          <img src="./images/gallery/dombay.png" alt="Горы и лесной массив Домбая" class="element__image">
          <h2 class="element__description">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </li>
        <li class="element">
          <img src="./images/gallery/elbrus.png" alt="Пустыня с видом верхушки Эльбруса вдалеке" class="element__image">
          <h2 class="element__description">Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </li>
        <li class="element">
          <img src="./images/gallery/karachayevsk.jpg" alt="Храм в Карачаево-Черкессии" class="element__image">
          <h2 class="element__description">Карачаево-Черкессия</h2>
          <button type="button" class="element__button-like"></button>
        </li>
        <li class="element">
          <img src="./images/gallery/kolchukUS.jpg" alt="озеро Колчак на фоне гор" class="element__image">
          <h2 class="element__description">Колчак</h2>
          <button type="button" class="element__button-like"></button>
        </li>
        <li class="element">
          <img src="./images/gallery/swithzerland.jpg" alt="Заснеженные горы Швейцарских альп" class="element__image">
          <h2 class="element__description">Горы Швейцарии</h2>
          <button type="button" class="element__button-like"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__label">Редактировать профиль</h2>
      <form name="form" class="popup__form">
        <input type="text" class="popup__field popup__field_type_name" name="name">
        <input type="text" class="popup__field popup__field_type_job" name="job">
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
